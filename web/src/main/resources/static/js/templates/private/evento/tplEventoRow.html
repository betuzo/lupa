<th><%= id %></th>
<td><%= eventoNombre %></td>
<td><%= eventoDescripcion %></td>
<td><%= fechaEventoDes %></td>
<td>
    <button id="editar-evento" class="btn btn-primary btn-xs" value="<%= id %>">

    </button>
